<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="playing-style">
            <span>Play against:</span>
            <button class="vs-computer selected">Computer</button>
            <button class="vs-player">Player</button>
        </div>
        <div class="chosen-marker">
            <span>Choose Marker:</span>
            <button class="x selected">X</button>
            <button class="o">O</button>
        </div>
    </div>
    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
</html>
